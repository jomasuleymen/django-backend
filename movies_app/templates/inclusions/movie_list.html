{% load movie_tag %}

{% for movie in movies %}
<a class="movie_card" id="bright" href="{{ movie.get_absolute_url }}">
    <div class="info_section">
        <div class="movie_header">
            <img class="locandina" src="{{movie.poster.url}}" />
            <h4>{{movie.title}}</h4>
            <h5>{{movie.year}}, Rezhissor</h5>
            <p class="type">
                {% for genre in movie.genres.all|slice:"0:3" %}
                    <span> {{ genre }} </span>
                {% endfor %}
            </p>
        </div>
        <div class="movie_desc">
            <p class="text">
                {% format_discription movie.description %}
            </p>
        </div>
        <div class="movie_social">
            <ul>
                <li>
                    <i class="material-icons"
                        ><svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-share"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"
                            />
                        </svg>
                    </i>
                </li>
                <li>
                    <i class="material-icons"
                        ><svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-star"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"
                            /></svg
                    ></i>
                </li>
            </ul>
        </div>
    </div>
    <div class="blur_back" style="background: url({{ movie.image.url }})"></div>
</a>
{% endfor %}
