{% extends 'common.html' %}
{% load static %}

{% block imports %} 
    <link rel="stylesheet" href="{% static "styles/form.css" %}"> 
{% endblock imports %} 
 
{% block content %}
    <main class="form-signin w-50 text-center">
        <form class="form" method="post">
        {% csrf_token %}
            <h1 class="h3 mb-5 fw-normal">Please sign in</h1>
            <div class="mb-2">
                <input type="email" class="form-control {{ errors.email|yesno:"is-invalid," }}" name="email" required placeholder="E-mail" value="{% firstof data.email '' %}">
                <div class="invalid-feedback">
                    {{errors.email.0}}
                </div>
            </div>
            
            <div class="mb-2">
                <input type="password" class="form-control {{ errors.password|yesno:"is-invalid," }}" name="password" required placeholder="Password">
                <div class="invalid-feedback">
                    {{errors.password.0}}
                </div>
            </div>

            <div class="checkbox mb-2">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary py-1" type="submit">Sign in</button>
        </form>
    </main>
{% endblock content %}
