{% extends 'common.html' %}
{% load static %}

{% block imports %} 
 <link rel="stylesheet" href="{% static 'styles/categories.css' %}"> 
{% endblock imports %} 
 
{% block content %}

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for category in categories %}
      <div class="col">
          <a class="text-decoration-none text-dark" href="{% url 'movies:category' category|lower %}">
            	<h4 class="card text-center py-2"> {{ category }} </h4>
          </a>
      </div>
    {% endfor %}

  </div>

{% endblock content %}
